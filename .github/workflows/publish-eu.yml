name: Publish to ACE Discord EU

on:
  workflow_dispatch:
  schedule:
    - cron: "5 8 * * *" # Runs at 8:05 AM UTC every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Publish to ACE Discord
        run: npm run publish:eu
